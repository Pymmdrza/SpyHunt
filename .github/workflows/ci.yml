name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  release:
    types: [ published ]
  workflow_dispatch:  # Allow manual trigger

env: 
  MIN_COVERAGE: 80
  PYTHON_DEFAULT_VERSION: '3.11'

jobs:
  lint:
    name: Code Quality Checks
    runs-on: ubuntu-latest
    
    steps: 
    - name: Checkout code
      uses:  actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: ${{ env.PYTHON_DEFAULT_VERSION }}
        cache: 'pip'

    - name: Install linting dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flake8 black mypy isort bandit pylint safety

    - name: Check code formatting with Black
      run: |
        black --check --line-length 100 --diff spyhunt tests

    - name: Check import sorting with isort
      run:  |
        isort --check-only --profile black --line-length 100 spyhunt tests

    - name:  Lint with Flake8
      run: |
        # Stop the build if there are Python syntax errors or undefined names
        flake8 spyhunt tests --count --select=E9,F63,F7,F82 --show-source --statistics
        # Full linting with complexity and line length checks
        flake8 spyhunt tests --count --max-complexity=10 --max-line-length=100 --statistics

    - name: Type checking with MyPy
      run: |
        mypy spyhunt --ignore-missing-imports --strict-optional --warn-redundant-casts --warn-unused-ignores
      continue-on-error: true  # Don't fail build on mypy errors yet

    - name: Security check with Bandit
      run: |
        bandit -r spyhunt -f json -o bandit-report.json || true
        bandit -r spyhunt -ll

    - name: Check dependencies for vulnerabilities
      run: |
        safety check --json || true
      continue-on-error: true

    - name:  Lint with Pylint
      run:  |
        pylint spyhunt --max-line-length=100 --disable=C0114,C0115,C0116 || true
      continue-on-error: true

  test:
    name: Test on ${{ matrix.os }} - Python ${{ matrix.python-version }}
    runs-on: ${{ matrix.os }}
    needs: lint
    strategy:
      fail-fast: false
      matrix: 
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ['3.8', '3.9', '3.10', '3.11', '3.12']
        exclude:
          # Exclude some combinations to speed up CI
          - os: windows-latest
            python-version: '3.8'
          - os: macos-latest
            python-version: '3.8'
          - os: windows-latest
            python-version:  '3.9'
          - os: macos-latest
            python-version: '3.9'

    steps:
    - name:  Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'
        cache-dependency-path: |
          requirements.txt
          **/requirements*. txt

    - name: Install system dependencies (Ubuntu)
      if: matrix.os == 'ubuntu-latest'
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential libssl-dev libffi-dev python3-dev

    - name:  Install system dependencies (macOS)
      if: matrix.os == 'macos-latest'
      run:  |
        brew install openssl libffi

    - name:  Upgrade pip, setuptools, and wheel
      run: |
        python -m pip install --upgrade pip setuptools wheel

    - name:  Verify project structure
      shell: bash
      run: |
        if [ ! -d "spyhunt" ]; then
          echo "‚ùå Error: spyhunt package directory not found!"
          exit 1
        fi
        if [ ! -d "tests" ]; then
          echo "‚ùå Error: tests directory not found!"
          exit 1
        fi
        if [ ! -f "requirements.txt" ]; then
          echo "‚ùå Error: requirements.txt not found!"
          exit 1
        fi
        echo "‚úÖ Project structure verified"

    - name: Install dependencies
      run: |
        python -m pip install -r requirements. txt

    - name: Install test dependencies
      run: |
        pip install pytest pytest-cov pytest-asyncio pytest-xdist pytest-timeout pytest-mock coverage[toml]

    - name:  Install package in development mode
      run: |
        pip install -e . 

    - name: Display installed packages
      run: |
        pip list

    - name: Run tests with pytest
      timeout-minutes: 30
      run: |
        pytest tests/ -v \
          --cov=spyhunt \
          --cov-report=xml \
          --cov-report=term-missing \
          --cov-report=html \
          --cov-fail-under=${{ env.MIN_COVERAGE }} \
          --maxfail=5 \
          --tb=short \
          --junitxml=junit.xml \
          -n auto

    - name: Upload coverage to Codecov
      if: matrix.os == 'ubuntu-latest' && matrix.python-version == env.PYTHON_DEFAULT_VERSION
      uses: codecov/codecov-action@v4
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-${{ matrix.os }}-py${{ matrix.python-version }}
        fail_ci_if_error: false
        token: ${{ secrets.CODECOV_TOKEN }}

    - name:  Upload test results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name:  test-results-${{ matrix. os }}-py${{ matrix. python-version }}
        path:  |
          junit.xml
          htmlcov/
          coverage. xml
        retention-days: 30

    - name: Upload coverage reports
      if: matrix.os == 'ubuntu-latest' && matrix.python-version == env.PYTHON_DEFAULT_VERSION
      uses: actions/upload-artifact@v4
      with: 
        name: coverage-report
        path: htmlcov/
        retention-days: 30

  build:
    name: Build Distribution Package
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'push' || github.event_name == 'release'

    steps:
    - name:  Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: ${{ env.PYTHON_DEFAULT_VERSION }}
        cache: 'pip'

    - name: Install build dependencies
      run: |
        python -m pip install --upgrade pip setuptools wheel build twine check-wheel-contents

    - name: Build package
      run: |
        python -m build

    - name: Check package metadata
      run: |
        twine check dist/*

    - name: Check wheel contents
      run: |
        check-wheel-contents dist/*.whl

    - name: List package contents
      run: |
        echo "üì¶ Built packages:"
        ls -lh dist/
        echo ""
        echo "üìÑ Package details:"
        tar -tzf dist/*. tar.gz | head -20

    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: python-package-distributions
        path:  dist/
        retention-days:  90

  publish-test-pypi:
    name: Publish to Test PyPI
    runs-on: ubuntu-latest
    needs: build
    if: github. event_name == 'push' && github.ref == 'refs/heads/develop'
    environment: 
      name: test-pypi
      url: https://test.pypi.org/p/spyhunt
    permissions: 
      id-token: write

    steps:
    - name:  Download build artifacts
      uses: actions/download-artifact@v4
      with:
        name: python-package-distributions
        path: dist/

    - name: Publish to Test PyPI
      uses: pypa/gh-action-pypi-publish@release/v1
      with: 
        repository-url: https://test.pypi.org/legacy/
        skip-existing: true

  publish-pypi:
    name: Publish to PyPI
    runs-on: ubuntu-latest
    needs: build
    if:  github.event_name == 'release' && github.event.action == 'published'
    environment:
      name: pypi
      url: https://pypi.org/p/spyhunt
    permissions:
      id-token: write

    steps:
    - name: Download build artifacts
      uses: actions/download-artifact@v4
      with:
        name: python-package-distributions
        path: dist/

    - name: Publish to PyPI
      uses: pypa/gh-action-pypi-publish@release/v1

  docker: 
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'push' || github.event_name == 'release'
    
    steps:
    - name:  Checkout code
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to Docker Hub
      if: github.event_name == 'release'
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets. DOCKER_PASSWORD }}

    - name: Extract metadata
      id:  meta
      uses: docker/metadata-action@v5
      with:
        images: |
          ${{ secrets.DOCKER_USERNAME }}/spyhunt
        tags:  |
          type=ref,event=branch
          type=semver,pattern={{version}}
          type=semver,pattern={{major}}.{{minor}}
          type=sha

    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context:  .
        push: ${{ github.event_name == 'release' }}
        tags: ${{ steps.meta. outputs.tags }}
        labels: ${{ steps.meta.outputs. labels }}
        cache-from:  type=gha
        cache-to: type=gha,mode=max

  notify: 
    name: Notification
    runs-on: ubuntu-latest
    needs: [lint, test, build]
    if: always()
    
    steps:
    - name: Check workflow status
      run: |
        echo "Lint Status: ${{ needs.lint.result }}"
        echo "Test Status: ${{ needs.test.result }}"
        echo "Build Status: ${{ needs.build.result }}"
        
        if [ "${{ needs.lint.result }}" == "failure" ] || \
           [ "${{ needs.test.result }}" == "failure" ] || \
           [ "${{ needs.build.result }}" == "failure" ]; then
          echo "‚ùå Workflow failed!"
          exit 1
        else
          echo "‚úÖ Workflow succeeded!"
        fi
