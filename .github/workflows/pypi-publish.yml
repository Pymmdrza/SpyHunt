name: Publish SpyHunt to PyPI

on:
  workflow_dispatch:
    inputs:
      version:
        description: "Version number (e.g., 4.0.1)"
        required: true
        default: "4.0.1"

permissions:
  contents: write
  id-token: write
  packages: write

jobs:
  build-and-publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Fetch all history and tags

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install build tooling
        run: |
          python -m pip install --upgrade pip
          pip install build twine

      - name: Build package
        run: python -m build

      - name: Verify version matches input
        run: |
          # Extract version from setup.py or package
          PACKAGE_VERSION=$(python -c "import sys; sys.path.insert(0, '.'); from spyhunt.core.version import SPYHUNT_VERSION; print(SPYHUNT_VERSION)")
          INPUT_VERSION="${{ inputs.version }}"
          if [ "$PACKAGE_VERSION" != "$INPUT_VERSION" ]; then
            echo "Error: Package version ($PACKAGE_VERSION) does not match input version ($INPUT_VERSION)"
            exit 1
          fi
          echo "Version verified: $PACKAGE_VERSION"

      - name: Create Git tag if it doesn't exist
        id: create_tag
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          TAG_NAME="v${{ inputs.version }}"
          if git rev-parse "$TAG_NAME" >/dev/null 2>&1; then
            echo "Tag $TAG_NAME already exists"
            echo "tag_exists=true" >> $GITHUB_OUTPUT
          else
            echo "Creating tag $TAG_NAME"
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git tag -a "$TAG_NAME" -m "Release SpyHunt v${{ inputs.version }}"
            # Use GITHUB_TOKEN to push the tag
            git remote set-url origin https://x-access-token:${GITHUB_TOKEN}@github.com/${GITHUB_REPOSITORY}.git
            git push origin "$TAG_NAME"
            echo "tag_exists=false" >> $GITHUB_OUTPUT
          fi
          echo "tag_name=$TAG_NAME" >> $GITHUB_OUTPUT

      - name: Publish to PyPI
        env:
          PYPI_API_TOKEN: ${{ secrets.PYPI_API_TOKEN }}
        run: |
          python -m twine upload dist/* -u __token__ -p "${PYPI_API_TOKEN}"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: "v${{ inputs.version }}"
          name: "SpyHunt v${{ inputs.version }}"
          generate_release_notes: true
          draft: false
          prerelease: false
          make_latest: true
          files: |
            dist/*.whl
            dist/*.tar.gz
