name: Manual Version Bump

on:
  workflow_dispatch:
    inputs:
      bump_type:
        description: 'Version bump type (major, minor, or patch)'
        required: true
        type: choice
        options:
          - patch
          - minor
          - major
        default: 'patch'

jobs:
  bump-version:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Configure Git
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
      
      - name: Get current version
        id: current_version
        run: |
          CURRENT_VERSION=$(grep -Po '(?<=version = ")[^"]*' pyproject.toml)
          echo "version=$CURRENT_VERSION" >> $GITHUB_OUTPUT
          echo "Current version: $CURRENT_VERSION"
      
      - name: Bump version
        id: bump
        run: |
          python .github/bump_version.py ${{ inputs.bump_type }}
          NEW_VERSION=$(cat VERSION)
          echo "new_version=$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "âœ“ Bumped version: ${{ steps.current_version.outputs.version }} â†’ $NEW_VERSION"
      
      - name: Commit version changes
        run: |
          NEW_VERSION="${{ steps.bump.outputs.new_version }}"
          
          # Add all changed files
          git add pyproject.toml VERSION
          
          # Add __init__.py if it exists and was modified
          if [ -f spyhunt/__init__.py ]; then
            git add spyhunt/__init__.py
          fi
          
          # Add README.md if it was modified
          if git diff --cached --quiet README.md 2>/dev/null; then
            :
          else
            git add README.md 2>/dev/null || true
          fi
          
          # Commit changes
          git commit -m "chore: bump version to $NEW_VERSION" -m "Bump type: ${{ inputs.bump_type }}"
          
          # Create annotated tag
          git tag -a "v$NEW_VERSION" -m "Release v$NEW_VERSION"
          
          # Push changes and tags
          git push origin HEAD:${{ github.ref_name }}
          git push origin "v$NEW_VERSION"
      
      - name: Generate changelog
        id: changelog
        run: |
          NEW_VERSION="${{ steps.bump.outputs.new_version }}"
          PREV_TAG=$(git describe --tags --abbrev=0 HEAD~1 2>/dev/null || echo "")
          
          echo "## Changes in v$NEW_VERSION" > CHANGELOG.txt
          echo "" >> CHANGELOG.txt
          
          if [ -z "$PREV_TAG" ]; then
            echo "Initial release" >> CHANGELOG.txt
          else
            echo "### Commits since $PREV_TAG:" >> CHANGELOG.txt
            echo "" >> CHANGELOG.txt
            git log ${PREV_TAG}..HEAD --pretty=format:"- %s (%h) by %an" --no-merges >> CHANGELOG.txt
          fi
          
          echo "" >> CHANGELOG.txt
          echo "" >> CHANGELOG.txt
          echo "**Full Changelog**: https://github.com/${{ github.repository }}/compare/${PREV_TAG}...v${NEW_VERSION}" >> CHANGELOG.txt
          
          cat CHANGELOG.txt
      
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.bump.outputs.new_version }}
          name: Release v${{ steps.bump.outputs.new_version }}
          body_path: CHANGELOG.txt
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Summary
        run: |
          echo "### âœ… Version Bump Successful!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Previous Version:** ${{ steps.current_version.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "- **New Version:** ${{ steps.bump.outputs.new_version }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Bump Type:** ${{ inputs.bump_type }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Tag Created:** v${{ steps.bump.outputs.new_version }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ðŸŽ‰ Release created at: https://github.com/${{ github.repository }}/releases/tag/v${{ steps.bump.outputs.new_version }}" >> $GITHUB_STEP_SUMMARY

